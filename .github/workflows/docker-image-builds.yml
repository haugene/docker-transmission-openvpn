name: Image Builds
on:
  push:
    branches:
      - master
      - dev
      - kinetic
      - lunar
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-main-images:
    uses: ./.github/workflows/image-build-template-workflow.yml
    with:
      image-name: haugene/transmission-openvpn
      build-context: '.'
    secrets: inherit
