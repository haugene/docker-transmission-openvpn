version: '2'
services:
 transmission:
  image: tyates2020/transmission-openvpn
  cap_add:
    - NET_ADMIN
  devices:
    - /dev/net/tun
  restart: always
  ports:
    - "9091:9091"
    - "8888:8888"
  dns:
    - 192.168.79.20
    - 8.8.4.4
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - /home/traver/nasdownloadedmedia/torrantdownloads:/data
    #copy your custom "default.ovpn" file here and copy the contents of "ipvanish" into the directory as well.
    - /home/traver/transmission-openvpnclient/openvpn/custom/:/etc/openvpn/custom/
    - /home/traver/transmission-openvpnclient/config:/config 
  environment:
    - OPENVPN_PROVIDER=custom
    - OPENVPN_CONFIG=default
    - OPENVPN_USERNAME=yourusername
    - OPENVPN_PASSWORD=yourpassword
    - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
    - LOCAL_NETWORK=192.168.79.0/24
 proxy:
  image: tyates2020/transmission-openvpnclient_proxy
  links:
    - transmission
  ports:
    - 8089:8080
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - /home/traver/transmission-openvpnclient/config:/config
 rss:
  image: tyates2020/transmission-openvpnclient_rss
  links:
    - transmission
  environment:
    - RSS_URL=http://.../xxxxx.rss
