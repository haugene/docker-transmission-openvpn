version: '2'
services:
 transmission:
  image: haugene/transmission-openvpn
  cap_add:
    - NET_ADMIN
  devices:
    - /dev/net/tun
  restart: always
  ports:
    - "9091:9091"
    - "8888:8888"
  dns:
    - 8.8.8.8
    - 8.8.4.4
  volumes:
    - /etc/localtime:/etc/localtime:ro
    - /home/traver/nasdownloadedmedia/:/data
    - /home/traver/transmission-openvpnclient/config/openvpn:/etc/openvpn
    #copy your custom "default.ovpn" file here and copy the contents of "ipvanish" into the directory as well.
    - /home/traver/transmission-openvpnclient/config/openvpn/custom:/etc/openvpn/custom
  
  environment:
    - OPENVPN_PROVIDER=VPNUNLIMITED
    - OPENVPN_CONFIG=connect
    - OPENVPN_USERNAME=username
    - OPENVPN_PASSWORD=password
    - OPENVPN_OPTS=--inactive 3600 --ping 10 --ping-exit 60
    - LOCAL_NETWORK=192.168.79.0/24
 proxy:
  image: haugene/transmission-openvpn-proxy
  links:
    - transmission
  ports:
    - 8089:8080
  volumes:
    - /etc/localtime:/etc/localtime:ro

 rss:
  image: haugene/transmission-rss
  links:
    - transmission
  environment:
    - RSS_URL=http://.../xxxxx.rss
